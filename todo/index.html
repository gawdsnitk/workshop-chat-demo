<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TODOs</title>
		<style>
			body {
				font-family: monospace;
			}

			input {
				padding: 5px;
			}
			ul {
				padding: 0;
				max-width: 500px;
				list-style-type: none;
			}
			ul li {
				padding: 15px;
				border-radius: 2px;
				margin-bottom: 3px;
				word-wrap: break-word;
				background-color: rgba(1, 1, 1, .1);
				cursor: pointer;
			}
			ul li:hover {
				background-color: rgba(1, 1, 1, .2);
			}
		</style>
	</head>

	<body>
		<center>
			<h1>Add your TODOs here</h1>
			<input type="text" id="textBox" name="">

			<ul id="list">
			</ul>
		</center>	
		<script>
			var list = document.getElementById('list');
			var inputBox = document.getElementById('textBox');

			inputBox.onkeydown = add;

			function remove() {
				list.removeChild(this);
			}

			function add(event) {
				var text = event.target.value;
				if(event.keyCode == 13) {
					// Enter pressed
					if(text.length) {
						appendTodo(text);
					}
					event.target.value = '';
				}
			}


			function appendTodo(todo) {
				var ch = document.createElement('li');
				ch.innerText = todo;
				ch.onclick = remove;
				list.prepend(ch);
			};
			
		</script>
	</body>

</html>
