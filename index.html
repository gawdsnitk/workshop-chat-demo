<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Chat</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
</head>
<body>
    <div id="login-panel">
        <h2>Login to chat</h2>
        <input type="text" id="user" placeholder="type your Username"/>
        <input type="password" id="passkey" placeholder="type your password"/>
        <button id="loginbutton">Login</button>
    </div>
    <div id="chat-panel">
      <h2 id="headingname">Chatroom</h2>
      <button id="logoutbutton">Logout</button>
      <div id="input-container">
          <input id="text" type="text" placeholder="type your Message">
          <button id="post">Post</button>
      </div>
      <div id="chat-container"></div>
    </div>
    <script defer>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyDr19pSRzCHr3CbZoh0GTDlOHyegsFL4-A",
          authDomain: "chat-demo-52ce1.firebaseapp.com",
          databaseURL: "https://chat-demo-52ce1.firebaseio.com",
          storageBucket: "chat-demo-52ce1.appspot.com",
          messagingSenderId: "274445021193"
        };
        firebase.initializeApp(config);

        var root = firebase.database().ref();
        var userList = firebase.database().ref('/users/');
        var msgList = firebase.database().ref('/messages/');
        
        var loginPanel = document.querySelector('#login-panel');
        var loginNameInput = document.querySelector('#user');
        var loginPasswordInput = document.querySelector('#passkey');
        var loginButton = document.querySelector('#loginbutton');

        var textInput = document.querySelector('#text');
        var postButton = document.querySelector('#post');
        var logoutButton = document.querySelector('#logoutbutton');
        var chatPanel = document.querySelector('#chat-panel');
        var headingName = document.querySelector('#headingname');
        var chatContainer = document.querySelector('#chat-container');

        function verifymsg(text){
          if(text === "") return false;
          return true;
        }

        function checkSession(){
          if(localStorage.getItem("chatuser") === undefined || localStorage.getItem("chatuser") === null || localStorage.getItem("chatuser") === "")  return false;
          return true;
        }

        function loggedIn(usernamelogged){
          console.log("Hi", usernamelogged);
          localStorage.setItem('chatuser', usernamelogged);
          loginPanel.style.display = "none";
          chatPanel.style.display = "block";
          headingName.innerHTML = usernamelogged + "'s Chatroom";          
          startListening();
        }

        function createNewUser(name, passkey){
          firebase.database().ref('/users/' + name).set({name: name, password: passkey});
          loggedIn(name);
        }

        loginButton.addEventListener("click", function (){
          var name = loginNameInput.value;
          var password = loginPasswordInput.value;
          if(name !== '' && password !== ''){
            return firebase.database().ref('/users/' + name).once('value').then(function(snapshot) {
              if(snapshot.val() === null){
                var answer = confirm('User does not exist! Do you want to create new user ?');
                if(answer) {
                  createNewUser(name, password);
                }
              } else if(snapshot.val().password == password) {
                loggedIn(snapshot.val().name);
              } else {
                alert('You entered the wrong password!!');
              }
            });
          } else {
            alert('Please fill in your name and password');
          }
        });

        logoutButton.addEventListener("click", function(){
          localStorage.removeItem("chatuser");
          location.reload(true);
        });

        postButton.addEventListener("click", function() {
          var msgUser = localStorage.getItem('chatuser');
          var msgText = textInput.value;
          if(verifymsg(msgText)){
            msgList.push({username:msgUser, text:msgText});
          } 
          textInput.value = "";
        });

        /** Function to add a data listener **/
        var startListening = function() {
          msgList.on('child_added', function(snapshot) {
            var msg = snapshot.val();
            var msgUsernameElement = document.createElement("b");
            if(msg.username === localStorage.getItem('chatuser'))
              msgUsernameElement.textContent = "you";
            else
              msgUsernameElement.textContent = msg.username;
            
            var msgTextElement = document.createElement("p");
            msgTextElement.textContent = msg.text;
      
            var msgElement = document.createElement("div");
            msgElement.appendChild(msgUsernameElement);
            msgElement.appendChild(msgTextElement);
            if(msg.username === localStorage.getItem('chatuser'))
              msgElement.className = "msg-self";
            else
              msgElement.className = "msg";
              
            document.getElementById("chat-container").appendChild(msgElement);

            chatContainer.scrollTop = chatContainer.scrollHeight;
            
          });
        }

        function intializeChat(){
          if(checkSession()) {
            loginPanel.style.display = "none";
            chatPanel.style.display = "block";
            headingName.innerHTML = localStorage.getItem('chatuser') + "'s Chatroom";          
            // Begin listening for data
            startListening(); 
          }
        }        

       intializeChat();

    </script>
</body>
</html>
